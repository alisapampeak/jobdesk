<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jobdesk Dashboard</title>
    <link rel="icon" type="image/png" href="https://skylink-v2devpaneltoto7889.totopool.net/content/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <nav id="sidebar" class="d-flex flex-column">
        <div class="logo">
            <h4>JOBDESK<sup>v1</sup></h4>
        </div>
        <ul class="nav nav-pills flex-column mb-auto" id="menu">
            <li class="nav-item">
                <a class="nav-link active" data-key="home" data-title="HOME" data-icon="bi-house-door-fill">
                    <i class="bi bi-house-door-fill"></i> HOME
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="operasional" data-title="OPERASIONAL" data-icon="bi-gear-fill">
                    <i class="bi bi-gear-fill"></i> OPERASIONAL
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="sosialMedia" data-title="SOSIAL MEDIA" data-icon="bi-share-fill">
                    <i class="bi bi-share-fill"></i> SOSIAL MEDIA
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="prediksiPaito" data-title="PREDIKSI PAITO" data-icon="bi-bar-chart-line-fill">
                    <i class="bi bi-bar-chart-line-fill"></i> PREDIKSI PAITO
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="depositHistory" data-title="DEPOSIT HISTORY" data-icon="bi-box-arrow-in-down-right">
                    <i class="bi bi-box-arrow-in-down-right"></i> DEPOSIT HISTORY
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="depositPga" data-title="DEPOSIT PGA" data-icon="bi-box-arrow-in-down-right">
                    <i class="bi bi-box-arrow-in-down-right"></i> DEPOSIT PGA
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="pgaLbPanel" data-title="PGA LB PANEL" data-icon="bi-clipboard-data-fill">
                    <i class="bi bi-clipboard-data-fill"></i> PGA LB PANEL
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-key="wdHistory" data-title="WD HISTORY" data-icon="bi-box-arrow-up-left">
                    <i class="bi bi-box-arrow-up-left"></i> WD HISTORY
                </a>
            </li>
        </ul>
        <div class="dark-mode-toggle" id="darkModeToggle">
            <i class="bi bi-moon-fill"></i> <span>Mode Gelap</span>
        </div>
    </nav>

    <main>
        <div class="main-header">
            <span class="hamburger-menu" id="hamburgerMenu"><i class="bi bi-list"></i></span>
            <h2 id="page-title"><i id="page-icon"></i>HOME</h2>
            <div id="current-datetime"></div>
        </div>
        <div class="main-content-body" id="main-content">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
